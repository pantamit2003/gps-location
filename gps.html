<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPS Fetch</title>
</head>
<body>
<h2>üìç Fetching your location‚Ä¶</h2>

<script>
navigator.geolocation.getCurrentPosition(
  function(pos){
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    // ‚úÖ STREAMLIT CLOUD URL (TUMHARA REAL APP)
    window.location.href =
      "https://attendance-app-nuwxthtqvwsseyy8xyscn7.streamlit.app/?lat=" 
      + lat + "&lon=" + lon;
  },
  function(){
    alert("‚ùå Location permission denied. Please allow GPS.");
  },
  { enableHighAccuracy: true, timeout: 10000 }
);
</script>

</body>
</html>
